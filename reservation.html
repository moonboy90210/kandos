<!doctype html>
<html lang="en">

<head>
	<title>Kandos | Reservation</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link rel="stylesheet" href="styler.css">
	<script src="js.js" defer></script>
</head>

<body>
	<header>
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg navbar-dark kandos-nav fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">
					<span class="fs-2">KANDOS</span>
				</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
					title="menu">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navMenu">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link text-light" href="index.html">HOME</a></li>
						<li class="nav-item"><a class="nav-link text-light" href="about.html">ABOUT US</a></li>
						<li class="nav-item"><a class="nav-link text-light" href="menu.html">MENU</a></li>
						<li class="nav-item"><a class="nav-link text-light" href="contact.html">CONTACT US</a></li>
						<li class="nav-item"><a class="btn btn-gold ms-3" href="reservation.html">BOOK NOW</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main class="mt-5">

		<section id="reservation" class="reservation-section">
			<div class="container">
				<div class="text-center">
					<h2 class="menu-title">Reserve a Table</h2>
					<p class="section-sub">Book your table in advance for an unforgettable dining experience.</p>
					<div class="underline"></div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-8">
						<div class="reservation-box mt-4">
							<form id="reserveForm" novalidate>
								<div class="row">
									<div class="col-md-12 mt-2 field">
										<label class="form-label">Full Name</label>
										<input type="text" class="form-control" name="fName" placeholder="John Doe"
											required>
										<small class="error"></small>
									</div>

									<div class="col-md-12 mt-2 field">
										<label class="form-label">Email Address</label>
										<input type="email" class="form-control" name="email"
											placeholder="example@email.com" required>
										<small class="error"></small>
									</div>
									<div class="col-md-6 mt-2 field">
										<label class="form-label">Phone Number</label>
										<input type="tel" name="phone" class="form-control" placeholder="+234 000 000">
										<small class="error"></small>
									</div>
									<div class="col-md-6 mt-2 field">
										<label class="form-label">Number of Guests</label>
										<select class="form-select" name="guests" title="select" required>
											<option>1 Person</option>
											<option>2 People</option>
											<option>3 People</option>
											<option>4 People</option>
											<option>5 People</option>
											<option>6+ People</option>
										</select>
									</div>
									<div class="col-md-6 mt-2 field">
										<label class="form-label">Date</label>
										<input required type="date" name="date" id="resDate" title="Date" class="form-control">
										<small class="error"></small>
									</div>
									<div class="col-md-6 mt-2 field">
										<label class="form-label">Time</label>
										<input required type="time" name="time" title="Time" class="form-control">
										<small class="error"></small>
									</div>

									<div class="my-2 field">
										<label class="form-label">Special Request(optional)</label>
										<textarea class="form-control" name="notes" rows="3"
											placeholder="Birthday, allergies, seating preferenceâ€¦"></textarea>
									</div>

									<div class="actions mt-3">
										<button type="button" id="checkBtn" class="btn btn-outline-gold">Check
											Availability</button>
										<button type="submit" class="btn btn-gold" data-bs-toggle="modal2"
											data-bs-target="#reserveModal2">Reserve
											Now</button>
									</div>

									<div id="status" class="status"></div>
								</div>
							</form>
						</div>
					</div>
				</div>

				<!-- Confirmation Modal -->
				<div class="modal2 fade" id="reserveModal2" aria-hidden="true" aria-labelledby="reserveLabel2"
					tabindex="-1">
					<div class="modal-panel">
						<h3>Confirm Reservation</h3>
						<div id="confirmBody"></div>

						<div class="modal-actions">
							<button id="cancelModal" class="btn outline">Edit</button>
							<button id="sendConfirm" class="btn primary">Confirm & Send</button>
						</div>
					</div>
				</div>

				<!-- Toast -->
				<div id="toast" class="toast" hidden></div>

			</div>
		</section>
	</main>
	<footer>
		<!-- place footer here -->
	</footer>
	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
